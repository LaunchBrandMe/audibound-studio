<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesame Playground</title>
    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, rgba(59,130,246,0.25), #020617 65%);
            color: #e2e8f0;
            margin: 0;
            min-height: 100vh;
            padding: 40px 20px 80px;
        }
        .shell {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 8px; }
        p { margin-top: 0; color: #94a3b8; }
        .card {
            background: rgba(15,23,42,0.85);
            border-radius: 20px;
            border: 1px solid rgba(148,163,184,0.2);
            padding: 24px;
            box-shadow: 0 20px 50px rgba(2,6,23,0.6);
            margin-bottom: 24px;
        }
        textarea, select, input {
            font: inherit;
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.3);
            background: rgba(2,6,23,0.6);
            color: #e2e8f0;
            padding: 14px;
            box-sizing: border-box;
            margin-bottom: 12px;
        }
        button {
            font: inherit;
            border: none;
            border-radius: 12px;
            padding: 14px 18px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }
        .primary { background: linear-gradient(135deg,#3b82f6,#60a5fa); color: #fff; box-shadow: 0 10px 25px rgba(59,130,246,0.4); }
        .secondary { background: rgba(148,163,184,0.2); color: #e2e8f0; }
        .primary:hover, .secondary:hover { transform: translateY(-1px); }
        .toolbar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 16px; }
        .toolbar button { flex: 1 1 120px; font-size: 0.9rem; }
        .status { min-height: 24px; color: #38bdf8; }
        audio { width: 100%; margin-top: 12px; }
        a { color: #93c5fd; text-decoration: none; }
    </style>
</head>
<body>
    <div class="shell">
        <h1>Sesame Playground</h1>
        <p>Experiment with voice gestures and inline tags to trigger laughs, pauses, stutters, and more. Upload a reference voice in the library, then pick it here.</p>

        <div class="card">
            <label for="voice-select" style="font-size:0.85rem; text-transform:uppercase; letter-spacing:0.08em; color:#94a3b8;">Reference Voice</label>
            <select id="voice-select">
                <option value="">Use base Sesame voice</option>
            </select>
            <button class="secondary" onclick="refreshVoices()">Refresh Voices</button>
        </div>

        <div class="card">
            <div class="toolbar">
                <button class="secondary" onclick="insertToken('[laughs softly]')">Laugh softly</button>
                <button class="secondary" onclick="insertToken('[laughs loudly]')">Laugh loudly</button>
                <button class="secondary" onclick="insertToken('[sighs]')">Sigh</button>
                <button class="secondary" onclick="insertToken('[clears throat]')">Clear throat</button>
                <button class="secondary" onclick="insertToken('[stutters]')">Stutter</button>
                <button class="secondary" onclick="insertToken('[whispers]')">Whisper</button>
                <button class="secondary" onclick="insertToken('[humms]')">Hum</button>
                <button class="secondary" onclick="insertToken('[pause 1s]')">Pause 1s</button>
            </div>
            <textarea id="prompt" rows="8">[0] Hello there. [laughs softly] I can switch into a whisper whenever you like. [whispers] This is our secret.</textarea>
            <div style="display:flex; gap:12px;">
                <button class="primary" style="flex:1;" onclick="generateAudio()">Generate</button>
                <button class="secondary" style="flex-basis:160px;" onclick="stopPlayback()">Stop</button>
            </div>
            <div id="status" class="status"></div>
            <audio id="preview" controls></audio>
        </div>

        <p style="text-align:center; font-size:0.85rem;">Need to tweak your reference voices? <a href="/static/voices.html">Return to the cloning lab</a>.</p>
    </div>

    <script>
        const API_URL = '';
        const voiceSelect = document.getElementById('voice-select');
        const promptBox = document.getElementById('prompt');
        const statusBox = document.getElementById('status');
        const audioEl = document.getElementById('preview');
        let currentAbort = null;

        async function refreshVoices() {
            try {
                const res = await fetch(`${API_URL}/voices`);
                const data = await res.json();
                const voices = data.voices || [];
                voiceSelect.innerHTML = '<option value="">Use base Sesame voice</option>';
                voices.filter(v => (v.engine || '').toLowerCase() === 'sesame')
                    .forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.id;
                        opt.textContent = v.name || v.id;
                        voiceSelect.appendChild(opt);
                    });
            } catch (err) {
                console.error(err);
                statusBox.textContent = 'Failed to load voices.';
            }
        }

        function insertToken(token) {
            const start = promptBox.selectionStart;
            const end = promptBox.selectionEnd;
            const value = promptBox.value;
            promptBox.value = value.slice(0, start) + token + value.slice(end);
            promptBox.focus();
            promptBox.selectionStart = promptBox.selectionEnd = start + token.length;
        }

        function stopPlayback() {
            if (currentAbort) {
                currentAbort.abort();
                currentAbort = null;
            }
            audioEl.pause();
            audioEl.currentTime = 0;
            statusBox.textContent = 'Playback stopped.';
        }

        async function generateAudio() {
            const text = promptBox.value.trim();
            if (!text) {
                alert('Enter some text first.');
                return;
            }
            stopPlayback();
            statusBox.textContent = 'Generating...';
            const controller = new AbortController();
            currentAbort = controller;
            try {
                const response = await fetch(`${API_URL}/playground/sesame/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice_id: voiceSelect.value || null }),
                    signal: controller.signal
                });
                if (!response.ok) {
                    const err = await response.json().catch(() => ({}));
                    throw new Error(err.detail || 'Failed to generate audio');
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                audioEl.src = url;
                audioEl.play();
                statusBox.textContent = 'Preview ready.';
            } catch (err) {
                if (err.name === 'AbortError') {
                    statusBox.textContent = 'Request canceled.';
                } else {
                    statusBox.textContent = `Error: ${err.message}`;
                }
            } finally {
                currentAbort = null;
            }
        }

        refreshVoices();
    </script>
</body>
</html>
